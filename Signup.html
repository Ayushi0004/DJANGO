<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    .container{
        height: 100vh;
        background-color: aquamarine ;
        align-items: center;
        display: flex;
        justify-content: center;
    }
    .input{
        width: 80%;
        padding: 10px 20px;
        box-sizing:border-box;
        margin-bottom: 20px;
        border: none;
        background-color: rgb(232, 228, 228);
        color: black;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgb(79, 77, 77);
        
    }
    .input::placeholder{
        font-size: 10px;
    }
    .card{
        height: 320px;
        width: 300px;
        background-color: white;
        display: flex;
        flex-direction: column;
        border-radius: 20px;
        font-size: 13px;    
        margin: 20px;
        align-items: center; 
        border: 2px solid black;
        box-shadow: 10px 10px 15px black;
    }
    .head{
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 30px;
    }
    .para{
        text-align: center;
    }
    .btn{
        background-color:aquamarine;
        border: none;
        padding: 5px 5px;
        font-size: 13px;
        border-radius: 10px;
        display: block;
        margin: auto;
        margin-bottom: 5px;
        margin-top: -5px;
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <h1 class="head">Register Here</h1>
            <!-- <label for="">Name:</label>  -->
            <input type="text" class="input" placeholder="Name">
            <!-- <label for="">Email:</label> -->
            <input type="email" class="input" placeholder="Email">
            <!-- <label for="">Password</label> -->
            <input type="password" class="input" placeholder="Password">
            <!-- <label for="">Confirm Password</label> -->
            <input type="password" class="input" placeholder="Confirm Password">
            <button input-type="submit" class="btn">Register</button>
            <p class="para">Already have a account? <a href="http://127.0.0.1:5500/login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
